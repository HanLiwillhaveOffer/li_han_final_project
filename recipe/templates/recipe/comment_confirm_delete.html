{% extends 'recipe/base.html' %}

{% block title %}
    Delete Comment
{% endblock %}

{% block content %}
    <form
        action = "{{ comment.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            this comment?
        </p>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
